<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>notes.</h1>
            <div class="header-controls">
                <!-- Moved add note button to the start -->
                <button class="add-note-toggle" id="addNoteToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button class="search-toggle" id="searchToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="active-filters" id="activeFilters"></div>
        <div class="notes-container" id="notesContainer"></div>

        <!-- Search overlay (working) -->
        <div class="search-overlay" id="searchOverlay">
            <div class="search-modal">
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search notes...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Add note overlay (not working) -->
        <div class="add-note-overlay" id="addNoteOverlay">
            <div class="add-note-modal">
                <div class="note-input-wrapper">
                    <textarea id="noteInput" placeholder="Enter your note"></textarea>
                </div>
                <div class="note-controls">
                    <input type="text" id="tagInput" placeholder="Enter tags (comma-separated)">
                    <input type="color" id="noteColor">
                    <button id="addNote" class="save-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add this new overlay structure -->
        <div class="edit-overlay" id="editOverlay">
            <div class="edit-modal">
                <textarea id="editNoteText" placeholder="Edit your note"></textarea>
                <div class="edit-controls">
                    <input type="text" id="editTagInput" placeholder="Edit tags (comma-separated)">
                    <input type="color" id="editNoteColor">
                </div>
                <div class="edit-actions">
                    <button id="cancelEdit" class="cancel-btn"></button>
                    <button id="saveEdit" class="save-btn"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
